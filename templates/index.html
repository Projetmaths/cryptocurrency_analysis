{% extends "base.html" %}
{% block title %} Cryptotrading {% endblock %}

{% block script %}
<script src="{{url_for('static', filename='javascript/fonctions.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

{% block link %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
<link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock %}

{% block content %}
<div class="content index">
	<div class="sidebar">
		<div class="menu">
			<div class="menu-first">
				<div class="menu-title"><i class="fab fa-btc"></i> Cryptocurrency analysis</div>
				<div class="menu-subtitle"><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></div>
			</div>
			<div class="menu-second">
				<div class="menu-title">Analysis</div>
				<div class="menu-subtitle "><a href="/chart"><i class="fas fa-chart-bar"></i> Charts</a></div>

		</div>
	</div>
	<div class="dashboard">

			<div class="dash-datatable-title"><i class="fas fa-table"></i> DataTable example</div>
			<div class="dash-datatable-container">
				
			</div>
		</div>
